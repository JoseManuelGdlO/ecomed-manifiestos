<mat-dialog-content class="p-6">
  <div class="flex items-center mb-6">
    <div class="flex items-center justify-center w-8 h-8 rounded-full bg-red-100 dark:bg-red-900/20 text-red-600 dark:text-red-400 mr-3">
      <mat-icon class="icon-size-5" [svgIcon]="'heroicons_outline:exclamation-triangle'"></mat-icon>
    </div>
    <div>
      <h2 class="text-xl font-semibold">Eliminar Usuario</h2>
      <p class="text-secondary">¿Estás seguro de que quieres eliminar este usuario?</p>
    </div>
  </div>

  <div *ngIf="error" class="mb-4">
    <div class="flex items-center p-3 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg">
      <mat-icon class="text-red-500 mr-2" [svgIcon]="'heroicons_outline:exclamation-triangle'"></mat-icon>
      <span class="text-red-700 dark:text-red-400 text-sm">{{ error }}</span>
    </div>
  </div>

  <div class="bg-gray-50 dark:bg-gray-800 rounded-lg p-4 mb-6">
    <div class="space-y-2">
      <div class="flex items-center">
        <span class="font-medium text-gray-700 dark:text-gray-300 w-20">Nombre:</span>
        <span class="text-gray-900 dark:text-gray-100">{{ data.nombre }} {{ data.apellido }}</span>
      </div>
      <div class="flex items-center">
        <span class="font-medium text-gray-700 dark:text-gray-300 w-20">Email:</span>
        <span class="text-gray-900 dark:text-gray-100">{{ data.email }}</span>
      </div>
      <div class="flex items-center">
        <span class="font-medium text-gray-700 dark:text-gray-300 w-20">Rol:</span>
        <span class="text-gray-900 dark:text-gray-100">{{ data.role?.nombre || 'Sin rol' }}</span>
      </div>
    </div>
  </div>

  <div class="bg-yellow-50 dark:bg-yellow-900/20 border border-yellow-200 dark:border-yellow-800 rounded-lg p-4">
    <div class="flex items-start">
      <mat-icon class="text-yellow-600 dark:text-yellow-400 mr-2 mt-0.5" [svgIcon]="'heroicons_outline:information-circle'"></mat-icon>
      <div class="text-sm text-yellow-800 dark:text-yellow-200">
        <p class="font-medium mb-1">Advertencia:</p>
        <p>Esta acción eliminará el usuario del sistema. Esta operación no se puede deshacer.</p>
      </div>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    type="button"
    mat-stroked-button
    (click)="onCancel()"
    [disabled]="loading">
    Cancelar
  </button>
  <button
    type="button"
    mat-flat-button
    color="warn"
    (click)="onConfirm()"
    [disabled]="loading">
    <mat-spinner *ngIf="loading" diameter="20" class="mr-2"></mat-spinner>
    <span *ngIf="!loading">Eliminar Usuario</span>
    <span *ngIf="loading">Eliminando...</span>
  </button>
</mat-dialog-actions>
